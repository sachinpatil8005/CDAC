<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
  function disptime()
  {
    var cdate=new Date();
    var hh=cdate.getHours();
    var mm=cdate.getMinutes();
    var ss=cdate.getSeconds();
     if(hh<10)
        hh="0"+hh;
    if(mm<10)
        mm="0"+mm;
    if(ss<10)
        ss="0"+ss;
    var tt=hh+":"+mm+":"+ss;

    document.getElementById("time").innerHTML=tt;  
    flag=setTimeout(function(){disptime() ,1000});
   
  }
  function stopRefresh()
  {
    clearTimeout(flag);
  }
  function refresh()
  {
   disptime();
  }
</script>
</head>
<body onload="disptime()">
    <span id="time" style="float:right"></span>
       <br/>
       <hr/>
       <button onclick="stopRefresh()"> Pause </button>
       <button onclick="refresh()"> refresh </button>
</html>

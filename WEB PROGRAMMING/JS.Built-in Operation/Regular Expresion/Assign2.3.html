<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
    <script>
        function valiDate()
        {   

             var nn=document.getElementById("lname").value
             var ln=document.getElementById("fname").value;
             var part1=/^[a-z]{1,}$/
             if(!part1.test(nn) || !part1.test(ln))
             {
                  alert("name sould contains only alph")
                  document.getElementById("lname").value="";
                  document.getElementById("lname").focus();
                  document.getElementById("fname").value="";
                  document.getElementById("fname").focus();
                  return;
             }



            var dd=document.getElementById("Ano").value;
            var part2=/^\d{1,10}$/
            if(!part2.test(dd))
             {
                  alert("only 10 digit ")
                  document.getElementById("Ano").value="";
                  document.getElementById("Ano").focus();
                  return;
             }



             var pp=document.getElementById("pass").value;
             var part3=/^[a-z]{4,}\d{1,}[\@\#\$\.]{1,}$/
             if(!part3.test(pp))
             {
                  alert("passseord in wrong form")
                  document.getElementById("pass").value="";
                  document.getElementById("pass").focus();
                  return;
             }
             var wp=/^[a-z]{4,}$/
             if(wr.test(pp))
             {
                  alert("week pass")
                  document.getElementById("pass").value="";
                  document.getElementById("pass").focus();
                  return;
             }

        

             var prp=document.getElementById("passR").value;
             if(!(pp==prp))
               {
                alert("retype password must be same as password");
                  document.getElementById("passR").value="";
                  document.getElementById("passR").focus();
                  return;
             }
          


             var ee=document.f1.lname.value;
            var ee1=document.f1.fname.value;
            var ee2=document.f1.user.value;
            var ee3=document.f1.mail.value;
            var ee4=document.f1.no.value;
            var ee7=document.f1.card.value;
            var ee8=document.f1.pass.value;
            var ee9=document.f1.passR.value;

            if(ee=="" ||ee1==""||ee2==""||ee3==""||ee4=="" ||ee7==""||ee8==""||ee9=="")
            {
                  alert("all feild required")
                  return;
           }
           
           document.f1.submit();
        }
    </script>
    
</head>

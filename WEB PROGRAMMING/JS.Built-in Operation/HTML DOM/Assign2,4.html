<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <script>
        function changRed()
        {
              var aa=document.getElementById("pp");
              aa.style.backgroundColor="Red";             
         }    
         function changyellow()
        {
              var aa=document.getElementById("pp");
              aa.style.backgroundColor="yellow";             
         }    
         function changgreen()
        {
              var aa=document.getElementById("pp");
              aa.style.backgroundColor="green";             
         }    
    </script>
    
</head>
<body id="pp">
   <div onclick="changRed()" style="background-color: red;color:black; height:40px;width:70px;" >Red</div>
   <div onclick="changyellow()" style="background-color: yellow;color:black;height:40px;width:70px;" >Yellow</div>
   <div onclick="changgreen()" style="background-color: green;color:black;height:40px;width:70px;" >green</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(num)
        {       var fact=1;
             while(num>0)
             {
                 fact=fact*num;
                 num--;
                 
             }   
           // document.write("<br/>factorial is"+fact);   
            document.getElementById("result").innerHTML="factorial"+fact; 

         }
    </script>
</head>
<body>
    <table border="7" style="background-color: brown;">
    <form >
    <tr>
        <td>  Enter number: <input type="number" name="num"/></td>
    </tr>
 <br/>
     <tr>
         <td bgcolor="grey"><input type="button" value="calculate factorial" onclick=" factorial(num.value)"/></td> 
    </tr>
     </form>
    </table> 
     <div id="result" ></div>
</body>
</html>

    <script>
        function isPrime(num)
        {    flag=false;
            for(i=2;i<num;i++)
            {
             if(num%i==0)
             {
                  flag=true; 
                  break;          
             }
            }
             if(flag==false)
                document.write("<br/>number is prime");
             else
               document.write("<br/>number is not prime");
          
        }
    </script>
    <script>
        function factorial(num)
        {       var fact=1;
             while(num>0)
             {
                 fact=fact*num;
                 num--;
                 
             }   
            // document.write("<br/>factorial is"+fact);   
            document.getElementById("result").innerHTML="factorial"+fact; 

         }
    </script>

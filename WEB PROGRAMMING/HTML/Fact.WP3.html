<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <script >
         function factorial(num)
        {   
            str="<table border='2' style='background-color: brown;'>";
            str+="<tr><th>Number</th><th>Factorial</th></tr>";
            if(num==0)
            {
                 alert("You Can not find factorial of 0")
             }  
          else if(num>0)  
          { 
            for(i=1;i<=num;i++)
            {  
                num1=i;
                var fact=1;
             while(num1>0)
             {
                 fact=fact*num1;
                 num1--;
                 
             }  
             str+="<tr><th>"+i+"</th>"+"<th>"+fact+"</th></tr>"; 
            }
            str+="</table>";
           // document.write("<br/>factorial is"+fact);   
            document.getElementById("result").innerHTML=str; 

        }
        else
        {
          alert("please Enter Valide number");            
          {
                if(confirm("Can you want to re-enter the number?"))
                {
                    var num=prompt("Enter your new number")
                      factorial(num);
                 }     
          }  
        }  

    }

    </script>
</head>
<body>
  <form>
    <table border="2" style="background-color: rgb(204, 57, 57);">
        <tr>
            <td>
                Enter the number:
                <input type="number" name="num" id="num" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="cal factorial" style="background-color: gray;" onclick="factorial(num.value)"
            </td>
        </tr>
    </table>
    <div id="result"></div>
  </form>
    
</body>
</html>

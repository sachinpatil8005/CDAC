<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
     <script>
        function sumOfDigit(num)
        {    var num1=0;
             var sum=0;
            while(num>0)
            {
                num1=num%10;
                sum=sum+num1;
                num=parseInt(num/10);
            }
          document.getElementById("result").innerHTML="sum of digit is:"+sum;
        }
       
     </script>

</head>
<body>
   <form>
    <table border="2" style="background-color: brown;">
        <tr><td>
            Enter the number:
            <input type="number" name="num" id="num"/>
        </td></tr>
        <tr><td>
            <input type="button" value="Cal sum of digit" onclick="sumOfDigit(num.value)"/>
        </td></tr>
    </table>
    <div id="result"></div>
   </form>
</body>
</html>
